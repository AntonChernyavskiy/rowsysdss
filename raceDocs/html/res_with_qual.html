<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>res_with_qual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer" style="width: 21cm">
        <div style="width: 18cm; margin-left: 1.6cm; margin-right: 1.4cm;">
            <table>
                <thead>
                    <tr>
                        <th colspan="7">
                            <div>
                                <table class="compInfo">
                                    <tr>
                                        <th style="text-align: left">{compName}</th>
                                        <th><img src="img/compLogo.png" max-width="200px" max-height="200px" class="imgLogo"></th>
                                        <th style="text-align: right">{compDates}</th>
                                    </tr>
                                </table>
                                <hr style="border-top: 1px solid black">
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7">
                            <table class="rText">
                                [rinda]
                            </table>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                    <td>
                        <table>
                            <tr>
                                <div class="postInfo">
                                    <div id = "divHeader"></div>
                                    <br>
                                    <b>Flags description:</b><br>
                                    <b>DNF</b> - did not finish; <b>DNS</b> - did not start; <b>DSQ</b> - disqualified; <b>EXC</b> - excluded; <b>OOC</b> - out of competition; <b>BUW</b> - boat under weight<br>
                                    <b>Generated: {cDate} {cTime}</b>
                                    
                                </div>
                            </tr>
                        </table>
                        <div class="footer"></div>
                            <tr>
                                <td colspan="7">
                                    <hr style="border-top: 1px solid black;">
                                    <table style="width: 18cm">
                                        <tr>
                                            <th><img src="img/foot1.png"></th>
                                            <th><img src="img/foot2.png"></th>
                                            <th><img src="img/foot3.png"></th>
                                            <th><img src="img/foot4.png"></th>
                                            <th><img src="img/foot5.png"></th>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </div>
                    </td>  
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
