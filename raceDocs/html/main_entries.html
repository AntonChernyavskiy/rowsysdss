<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRIES | {compName} - {compDates}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 21cm">
        <div style="width: 18cm; margin-left: 1.6cm; margin-right: 1.4cm">
            <table>
                <thead>
                <tr>
                    <th colspan="7">
                        <div>
                            <table class="compInfo">
                                <tr>
                                    <th colspan="2"><img src="img/compLogo.png" class="compLogo" style="max-height: 3.5cm;"></th>
                                </tr>
                                <tr>
                                    <th colspan="2">
                                        <div class="compNameDates" style="border-bottom: black solid 1px;">
                                            <span class="compName" style="white-space: nowrap;">{compName}</span>
                                            <span class="compDates" style="white-space: nowrap;">{compDates}</span>
                                        </div>
                                    </th>
                                </tr>
                            </table>
                            <table class="rText">
                                [header]
                            </table>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7">
                            <table class="rText">
                                [entry_rinda]
                            </table>
                            <table style="width: 100%;">
                                <tr style="font-size: 11px;">
                                    <td colspan="7">
                                        <table style="width: 100%;">
                                            <tr class="postInfo">
                                                <td colspan="7" style="text-align: left">
                                                <hr style="border-top: 1px solid black;">
                                                <b>Generated: {cDate} {cTime}</b><br>
                                                Results available at https://sportdss.eu
                                                <div>Timing & data processing: <b>Antons Cernavskis</b></div>
                                                </td>
                                            </tr>
                                        </table>  
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="tfoot">
                    <tr class="postImg">
                        <td colspan="7">
                            <table>                              
                                <tr>
                                    <td colspan="7">
                                        <table style="width: 18cm">
                                            <tr style="max-height: 5cm;">
                                                <th><img src="img/foot1.png"></th>
                                                <th><img src="img/foot2.png"></th>
                                                <th><img src="img/foot3.png"></th>
                                                <th><img src="img/foot4.png"></th>
                                                <th><img src="img/foot5.png"></th>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>  
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
