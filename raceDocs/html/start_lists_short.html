<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTLIST | {compName} - {compDates}</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_short.css">
</head>
<body>
    <div style="width: 270mm">
        <div style="width: 250mm; margin-left: 1cm; margin-right: 1cm">
            <table>
                <thead>
                    <tr>
                        <th colspan="14" class="compInfo">
                            <div class="compNameDates" style="border-bottom: black solid 1px;">
                                <span class="compName">{compName}<o style="font-weight: normal;"> | START LIST SUMMARY</o></span>
                                <span class="compDates">{compDates}</span>
                            </div>
                        </th>
                    </tr>
                    <tr class="rText" style="width: 190mm;">
                        <th style="width: 6mm;">R#</th>
                        <th style="width: 12mm;">Event</th>
                        <th style="width: 10mm;">Code</th>
                        <th style="width: 17mm;">Date</th>
                        <th style="width: 11mm;">Time</th>
                        <th style="width: 10mm; border-right: 2px solid black;"></th>
                        <th style="width: 23mm;">1</th>
                        <th style="width: 23mm;">2</th>
                        <th style="width: 23mm;">3</th>
                        <th style="width: 23mm;">4</th>
                        <th style="width: 23mm;">5</th>
                        <th style="width: 23mm;">6</th>
                        <th style="width: 23mm;">7</th>
                        <th style="width: 21mm;">Progression</th>
                    </tr>
                </thead>
                <tbody style="font-size: 10px;">
                    [short_rinda]
                </tbody>
                <tfoot class="tfoot">
                    <tr style="font-size: 11px;">
                        <td colspan="14" style="text-align: left;">
                            <br>
                                <b>Generated: {cDate} {cTime}</b><br>
                                Results available at https://sportdss.eu
                            <div style="text-align: left;">Timing & data processing: <b>Antons Cernavskis</b></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
