<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start_lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 21cm">
        <div style="width: 18cm; margin-left: 1.6cm; margin-right: 1.4cm;">
            <table>
                <thead>
                    <tr>
                        <th colspan="7">
                            <div>
                                <table class="compInfo">
                                    <tr>
                                        <th style="text-align: left">{compName}</th>
                                        <th><img src="img/compLogo.png" class="imgLogo"></th>
                                        <th style="text-align: right">{compDates}</th>
                                    </tr>
                                </table>
                                <hr style="border-top: 1.5px solid black">
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="7">
                            <div class="raceInfo">
                                <table>
                                    <tr>
                                        <th></th>
                                        <th style="font-size: 14px;">STARTLIST</th>
                                        <th></th>
                                    </tr>
                                    [st_header]
                                </table>
                            </div>
                            <br>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="7">
                            <div class="raceHeaders">
                                <table class="rText">
                                    <tr>
                                        <th style="height: 7mm; width: 17.73mm">Lane</th>
                                        <th style="width: 40mm">Team</th>
                                        <th style="width: 81.11mm">Athletes</th>
                                        <th style="width: 41.16mm"></th>
                                    </tr>
                                </table>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7">
                            <table class="rText">
                                [st_rinda]
                            </table>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                    <td>
                        <table>
                            <tr>
                                <div class="postInfo">
                                    <div id = "divHeader"></div>
                                    <br>
                                    <p style="font-size: 10px;"><b>Progression: {rProgression}</b></p>
                                    <hr style="border-top: 1px solid black;">
                                    <b>Generated: {cDate} {cTime}</b>
                                    
                                </div>
                            </tr>
                        </table>
                        <div class="footer"></div>
                            <tr>
                                <td colspan="7">
                                    <hr style="border-top: 1px solid black;">
                                    <table style="width: 18cm">
                                        <tr>
                                            <th><img src="img/foot1.png"></th>
                                            <th><img src="img/foot2.png"></th>
                                            <th><img src="img/foot3.png"></th>
                                            <th><img src="img/foot4.png"></th>
                                            <th><img src="img/foot5.png"></th>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </div>
                    </td>  
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
