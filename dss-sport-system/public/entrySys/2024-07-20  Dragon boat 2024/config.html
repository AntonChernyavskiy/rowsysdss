    <option value="W4x">W4x</option>

    <option value="W4+">W4+</option>
    <option value="M8+">M8+</option>
    <option value="W8+">W8+</option>

<table id="participantsTable">
    <thead>
        <tr>
            <th>Dzimšanas gads</th>
            <th>Vārds</th>
            <th>Uzvārds</th>
        </tr>
